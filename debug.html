<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeTrack Pro - Debug</title>
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      width: 600px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    h1 {
      color: #2196F3;
      margin-bottom: 20px;
    }
    
    .debug-section {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .debug-info {
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    
    .debug-controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    
    .debug-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      background-color: #2196F3;
      color: white;
    }
    
    .debug-btn:hover {
      background-color: #1976D2;
    }
    
    .danger-btn {
      background-color: #F44336;
    }
    
    .danger-btn:hover {
      background-color: #D32F2F;
    }
    
    .log-entry {
      margin-bottom: 5px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    
    .timestamp {
      color: #777;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-bug"></i> TimeTrack Pro - Debug Console</h1>
  
  <div class="debug-section">
    <h2>Current Tracking Status</h2>
    <div id="tracking-status" class="debug-info">Loading...</div>
    
    <div class="debug-controls">
      <button id="refresh-status-btn" class="debug-btn">
        <i class="fas fa-sync"></i> Refresh Status
      </button>
      <button id="force-update-btn" class="debug-btn">
        <i class="fas fa-play"></i> Force Update
      </button>
    </div>
  </div>
  
  <div class="debug-section">
    <h2>Today's Data</h2>
    <div id="today-data" class="debug-info">Loading...</div>
  </div>
  
  <div class="debug-section">
    <h2>Debug Actions</h2>
    <div class="debug-controls">
      <button id="reset-today-btn" class="debug-btn danger-btn">
        <i class="fas fa-trash"></i> Reset Today's Data
      </button>
      <button id="clear-storage-btn" class="debug-btn danger-btn">
        <i class="fas fa-exclamation-triangle"></i> Clear All Storage
      </button>
      <button id="back-btn" class="debug-btn">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>
    </div>
  </div>
  
  <script src="debug.js"></script>
</body>
</html>
